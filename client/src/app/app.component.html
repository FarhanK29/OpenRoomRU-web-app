<div>
  <mat-form-field>
    <mat-label>Room Code</mat-label>
    <input matInput [(ngModel)]="roomCode">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Day of the Week</mat-label>
    <input matInput [(ngModel)]="dayOfWeek">
  </mat-form-field>

  <button mat-raised-button (click)="getRoomSchedule()">Submit</button>
</div>

<div *ngIf="roomBookings.length">
  <h2>Bookings for {{ dayOfWeek }}</h2>
  <div class="calendar">
    <!-- Here you can display the calendar for the selected day -->
    <angular-calendar
      [view]="'day'"
      [events]="roomBookings">
    </angular-calendar>
  </div>
</div>
